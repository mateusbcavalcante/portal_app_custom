<ion-view class="post-view">
  <ion-content>
    <div class="post-heading item item-text-wrap">
      <h1 class="post-title">{{post.title.rendered}}</h1>
      <p class="post-author">
        Por <span>{{post.nameAuthor}} ({{post.dateFormated}})
      </p>
    </div>
    <div class="post-content item item-text-wrap" post-content>
      <pre-img ratio="_1_1" helper-class="square-image">
          <img class="category-image" ng-src="{{post.imageSrc}}" style="width: 360px; max-height: 300px" spinner-on-load>
      </pre-img>

      <p class="post-text" dynamic-anchor-fix ng-bind-html="post.content.rendered | rawHtml"></p>
    </div>
     <div class="post-tags item item-text-wrap">
      <span class="post-tag button button-small button-outline button-stable" ng-repeat="category in post.categorias">{{category}}</span>
    </div>
  </ion-content>
  <ion-footer-bar class="post-footer bar bar-footer bar-dark">
    <div class="row">
      <div class="col col-20 col-center">
        <a class="button button-icon icon icon-right ion-plus" bigger-text=".post-view .post-text">A</a>
      </div>
      <div class="col col-20 col-center">
        <a class="button button-icon icon icon-right ion-minus" smaller-text=".post-view .post-text">A</a>
      </div>
     
      <div class="col col-20 col-offset-20 col-center">
        <a class="button button-icon icon ion-android-share-alt" ng-click="sharePost(post.link)"></a>
      </div>
    </div>
  </ion-footer-bar>
</ion-view>
